# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default]
solc_version = '0.8.30'
evm_version = 'prague'
optimizer_runs = 10_000
ffi = true
ast = true
build_info = true
extra_output = ['storageLayout']
src = 'src'
out = 'out'
libs = ['lib']
gas_reports = ['*']
fs_permissions = [
    { access = 'read-write', path = '.forge-snapshots/' },
    { access = 'read-write', path = './out/' },
    { access = 'read-write', path = './broadcast' },
    { access = 'read-write', path = './reports' }
]

[profile.lint]
exclude_lints = ['mixed-case-function', 'screaming-snake-case-constant']                         

[fmt]
line_length = 120
tab_width = 4
indent_style = 'tab'
bracket_spacing = true
int_types = 'preserve'
quote_style = 'single'
sort_imports = true
contract_new_lines = true
multiline_func_header = 'params_first'
single_line_statement_blocks = 'preserve'
number_underscore = 'thousands'
override_spacing = false

[fuzz]
runs = 10_000
max_test_rejects = 50_000
dictionary_weight = 50
include_storage = true

remappings = [
    'forge-std/=lib/forge-std/src',
    '@openzeppelin/contracts/=lib/openzeppelin-contracts-upgradeable/lib/openzeppelin-contracts/contracts',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts'
]

[rpc_endpoints]
sepolia = '${SEPOLIA_RPC}'
ethereum = '${ETHEREUM_RPC}'
amoy = '${AMOY_RPC}'
polygon = '${POLYGON_RPC}'

[etherscan]
sepolia = { key = '${ETHERSCAN_API_KEY}' }
ethereum = { key = '${ETHERSCAN_API_KEY}' }
amoy = { key = '${POLYGONSCAN_API_KEY}' }
polygon = { key = '${POLYGONSCAN_API_KEY}' }

